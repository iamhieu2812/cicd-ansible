name: Run Ansible Playbook

on:
  push:
    branches:
      - main

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github
          chmod 600 ~/.ssh/github
          cat >>~/.ssh/config <<END
          Host target
          HostName $SSH_HOST
          User $SSH_USER
          IdentityFile ~/.ssh/github
          LogLevel ERROR
          StrictHostKeyChecking no
          END

  deploy:
    name: Deploy
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Run deploy
        run: |
          ssh target "echo 'Hello, World!' > hello.txt"
